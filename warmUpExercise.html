<!-- Define a function called isInteger and a parameter called num (see below for example). 
    This function will return true if num is an integer. Otherwise, it will be false.

Note: Integers are whole numbers (1,2,23,44, ect). Integers do not have decimal points. -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function isInterger(num) {
            if (num.isInterger){
                return true;
            } else {
                return false;
            };
        }
    </script>
</body>
</html>
